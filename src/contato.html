  <main>
    <h1>Contato</h1>
    <img src="images/essa-pessoa-nao-existe2.webp" alt="Imagem de Contato">
    <form action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone"><br>

      <label for="recrutador">Recrutador:</label>
      <select id="recrutador" name="recrutador">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select><br>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br>

      <button type="submit">Enviar</button>
    </form>
    <a href="index.html">Voltar para a página principal</a>
  </main>
